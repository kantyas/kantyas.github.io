    <div class="wrapper">
    <div class="container">
    <h1>三択クイズ 数学 確率 その1</h1>
    <hr>
    <p><a href="https://kantyas.github.io/questions.html">ホームページはこちら(参考ページも)</a></p>
    <hr>
    <h2>問題</h2>
    <div id="text_q"></div>
    <h2>選択</h2>
    <div id="text_s"></div>
    <h2>解答</h2>
    <h5 id="text_a"></h5>

    <script type="text/javascript">
    qa = new Array();
    qa[0] = ["起こりやすさを数値で表した指標はなんでしょう？(基本)","統計","関数","確率",3];
    qa[1] = ["サイコロを投げた場合、どの目も同じ程度に期待できることをなんというか？次の□に当てはまる言葉を選べ。「どの結果が起こることも□。」","同様に確からしい","同じ程度に出る","全て同様である",1];
    qa[2] = ["ジョーカーを除く52枚のトランプがある。ここから1枚引いた時、クラブ♣️である確率はいくつ？","1/4","4/1","1/52",1];
    qa[3] = ["ジョーカーを除く52枚のトランプがある。ここから1枚引いた時、ジョーカー🃏である確率はいくつ？","1/5","0","1/4",2];
    qa[4] = ["ジョーカーを除く52枚のトランプがある。ここから1枚引いた時、ハート❤︎かクラブ♣️かダイヤ♦︎かスペード♠️のどれかである確率はいくつ？","0","1","1/4",2];
    qa[5] = ["エースからキングまでのダイヤ♦︎のマークのトランプが13枚ある。ここから1枚引いた時、奇数のカードが出る確率はいくつ？","1","6/13","7/13",3];
    /*
    qa[n] = ["q","s","s","s",a];
    */

    //初期設定
    q_sel = 3; //選択肢の数
    q_max = 5; //問題数

    setReady();

    //初期設定
    function setReady(){
        count = 0; // 問題番号
        ansers = new Array(); //解答記録 

        //最初の問題
        quiz();
    }

    //問題表示
    function quiz(){
        var s, n;
        //問題
        document.getElementById("text_q").innerHTML = (count + 1) + "問目:" + qa[count][0];
        //選択肢
        s = "";
        for (n=1;n<=q_sel;n++){
            s += "[<a href='javascript:anser(" +n+ ")'>" + n + ":" + qa[count][n] + "</a>]"
        }
        document.getElementById("text_s").innerHTML = s;
    }
    function repe(){
        var s;
        s = "";
        document.getElementById("text_a").innerHTML = s;
    }
    //解答表示
    function anser(num) {
        var s;
        s = (count + 1) + "問目:";
        //答え合わせ
        if (num == qa[count][q_sel + 1]){
            //正解
            ansers[count] = "正解○";
        } else {
            ansers[count] = "不正解×";
        }
        for (n=1;n<=q_sel;n++){
            s +=  " " + n + ":" +  qa[count][n]
        }
        s += " " + ansers[count] + " 答え:" + qa[count][q_sel + 1];
        document.getElementById("text_a").innerHTML = s;

        //次の問題を表示
        count++;
        if (count < qa.length){
            quiz();
        } else {
            //終了
            s = "<table border='2'><caption>成績発表</caption>";
		    //1行目
		    s += "<tr><th>問題</th>";
		    for (n=0;n<qa.length;n++) {
		    	s += "<th>" + (n+1) + "</th>";
		    }
		    s += "</tr>";
		    //2行目
		    s += "<tr><th>成績</th>";
		    for (n=0;n<qa.length;n++) {
		    	s += "<td>" + ansers[n] + "</td>";
		    }
		    s += "</tr>";
		    s += "</table>";
            document.getElementById("text_q").innerHTML = s;
            //次の選択肢
            s = "[<a href='javascript:repe()'>同じ問題を最初から</a>]"
            document.getElementById("text_s").innerHTML = s;
        }
    }
    </script>
