<!DOCTYPE html>
<html>
    <head>
        <title>BANまたはkick対象となる行為</title>
    </head>
    <body>
        BANまたはkick対象となる行為は次のような事です。
        <br>
　　　　　1.画像やスタンプを連投して迷惑をかける行為
        <br>
        処罰:kick（反省した事を表した上で再入会可）
        <br>
        2.反省等をしていないBAN者やkick者を何も言わず再入会させる行為
        <br>
        処罰:kick（反省した事を表した上で再入会可）
　　　　　<br>
        3.スパム及び詐欺サイト等への誘導をする行為
        <br>
        処罰:（初回）二日間BAN、（二回目以降）永久BAN
        <br>
        4.何もしていない人をkickやBANする行為
        <br>
        処罰:kick（反省した事を表した上で再入会可）
　　　　　<br>
    </body>
</html>
