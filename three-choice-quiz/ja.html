<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen and (min-width: 600px)">
        .header{
            background-color: #26d0c9;
            color: #fff;
            height: 90px;
        }

        .header-logo{
            font-size: 36px;
            float: left;
            padding: 20px 40px;
        }

        li{
            list-style: none;
            float: left;
            padding: 33px 20px;
        }

        li a:link{
            text-decoration: none;
        }

        .main{
            background-color: rgb(228, 228, 228);
            height: 600px;
        }

        .container{
            width: 90%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }

        .main-contents{
            width: 70%;
            padding: 10px;
            background-color: #fff;
        }

        .dropdown{
            display:none;
        }

        label,
        .dropdown li{
            display:block;
            border-bottom:#fff 0.5px solid;
            font-family:sans-serif;
            letter-spacing:.05em;
            font-weight:bold;
        }

        .dropdown li::before,
        label::before{
            content:"";
            display:block;
            position:absolute;
            right:7%;
            width:.5em;
            height:.5em;
            border-top:#000 2px solid;
            border-left:#000 2px solid;
            transform:rotate(135deg);
        }

        input[type="checkbox"]{
            display:none;
        }
             
        /*国語*/

        label[for="japanese"]{
            display:block;
        }

        label[for="japanese"]::before{
            transform:rotate(225deg);
        }
        
        #japanese:checked + .dropdown{
            display:block;
        }  

        /*漢字*/

        label[for="kanji"]{
            display:block;
        }

        label[for="kanji"]::before{
            transform:rotate(225deg);
        }

        #kanji:checked + .dropdown{
            display:block;
        }

        /*数学*/

        label[for="math"]{
            display:block;
        }

        label[for="math"]::before{
            transform:rotate(225deg);
        }

        #math:checked + .dropdown{
            display:block;
        }

        /*英語*/

        label[for="english"]{
            display:block;
        }

        label[for="english"]::before{
            transform:rotate(225deg);
        }

        #english:checked + .dropdown{
            display:block;
        }

        /*理科*/

        label[for="science"]{
            display:block;
        }

        label[for="science"]::before{
            transform:rotate(225deg);
        }

        #science:checked + .dropdown{
            display:block;
        }

        /*社会*/

        label[for="society"]{
            display:block;
        }

        label[for="society"]::before{
            transform:rotate(225deg);
        }

        #society:checked + .dropdown{
            display:block;
        }

        .side-menu{
            width: 20%;
            padding: 10px;
            background-color: #fff;
        }

        .footer{
            background-color: rgb(241, 240, 240);
            height: 120px;
            padding: 40px;
        }

        .footer-logo{
            font-family: "Avenir Next";
            font-size: 32px;
            float: left;
        }
        
        .footer-list{
            float: right;
        }

        .footer-list li{
            padding-bottom: 20px;
        }
        </style>
